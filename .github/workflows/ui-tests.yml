name: UI Tests - Selenium Grid

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-grid-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Verify Java & Maven
        run: |
          java -version
          mvn -version

      - name: Start Selenium Grid
        run: |
          docker-compose up -d
          sleep 15

      - name: Run UI Tests on Grid
        run: |
          mvn clean test -Dexecution=grid -Dgrid.host=localhost

      - name: Stop Selenium Grid
        if: always()
        run: docker-compose down
